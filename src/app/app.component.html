<div class="langSelector " ngbDropdown>
    <button  type="button" id="dropdownBasic1" ngbDropdownToggle>
        <img src="../assets/language.png" class="img-fluid">
    </button>
    <div  ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button  ngbDropdownItem
            (click)="translate.use('hn')">{{langhn | translate}}</button>
            <button  ngbDropdownItem
            (click)="translate.use('en')">{{langen | translate}}</button>
    </div>
</div>
